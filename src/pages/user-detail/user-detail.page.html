<ion-header no-border padding>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <ion-icon style="font-size: 90px" *ngIf="user.activo === 1" name="contact" color="warning"></ion-icon>
    <ion-icon style="font-size: 90px" *ngIf="user.activo === 0" name="contact" color="medium"></ion-icon>
    <ion-label color="medium">
      <p *ngIf="user.activo === 1">ACTIVO</p>
      <p *ngIf="user.activo === 0">INACTIVO</p>
    </ion-label>
    <ion-label color="dark">
      <h1>{{ user.nombre }} {{ user.apellido }}</h1>
    </ion-label>
  </div>

  <ion-list>
    <ion-item line="inset">
      <ion-icon *ngIf="!statusRut" slot="start" name="alert" color="danger"></ion-icon>
      <ion-label text-uppercase>
        <h3>RUT</h3>
        <p>{{ user.rut }}</p>
      </ion-label>
    </ion-item>
    <ion-item line="inset">
      <ion-icon *ngIf="!statusBirthdate" slot="start" name="alert" color="danger"></ion-icon>
      <ion-label>
        <h3>FECHA DE NACIMIENTO</h3>
        <p>{{ user.fechaNacimiento }}</p>
      </ion-label>
    </ion-item>
    <ion-item line="inset">
      <ion-icon *ngIf="!statusPhone" slot="start" name="alert" color="danger"></ion-icon>
      <ion-label>
        <h3>TELÉFONO</h3>
        <p>+{{ user.telefono }}</p>
      </ion-label>
    </ion-item>
    <ion-item line="inset">
      <ion-icon *ngIf="!statusAddress" slot="start" name="alert" color="danger"></ion-icon>
      <ion-label>
        <h3>DIRECCIÓN</h3>
        <p>{{ user.direccion.calle }} #{{ user.direccion.numero }},
          {{ user.direccion.comuna }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
